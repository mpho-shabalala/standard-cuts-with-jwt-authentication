<head>

<body id="signup-page">
     <!-- HERO SECTION -->
     <header>
        <div class="container" id="header-div">
           <a id="logo-link" href="index.html">
                <img id="logo" src="../resources/images/main-logo.png" alt="">
            </a>
        </div>
    </header>

    <section id="account-section">
        <form  id="signup">
            <p>SIGNUP</p>
            <div id="form-content">
                <p id="notification"></p>
                <input name="email" type="email" placeholder="Email" required>
                <input autocomplete="username" name="username" type="text" placeholder="Username" required>
                <input autocomplete="new-password" name="password" type="password" placeholder="Password" required>
                <input autocomplete="new-password" name="confirmPassword" type="password" placeholder="Confirm password" required>
                <div id="newsletter-checkbox">
                    <input type="checkbox" name="acceptNewsletter" id="">
                    <p>I do not want to recieve emails with advertising news or suggestions</p>
                </div>
                <button class="btn-secondary" type="submit">GO</button>
                <p id="terms-of-service">By signing up to create an account, you are accepting our terms of service and privacy policy</p>
                <div id="account-recover">
               
                </div>
            </div>
        </form>
        <div>
            <!-- <a href="signup.html">Create account</a> -->
        </div>
    </section>
